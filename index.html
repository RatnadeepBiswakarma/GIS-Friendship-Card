<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Frinedship Day | From Ratnadeep</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Itim|Marcellus|Satisfy" rel="stylesheet">
</head>

<body>
    <audio autoplay>
        <source src="audio/yea dosti.ogg" type="audio/ogg">
    </audio>
    <div class="container">
        <main>
            <div id="wish__text">
                <p id="happy" class="animated slideInDown">HAPPPY</p>
                <p id="friendship" class="animated slideInUp">FRIENDSHIP</p>
                <p id="day" class="animated slideInLeft">DAY</p>
                <p id="scholars" class="animated slideInRight">#Google India Scholars.</p>
            </div>
            <div id="friends" class="card">
                <h1 id="myFriends">My Friends...</h1>

                <div class="profile" id="abhimanyu">
                    <img class="animated bounceInDown" src="img/friends/abhimanyu.jpg">
                    <h2 class="name animated bounceInDown">Abhimanyu Tiwari</h2>
                </div>
                <div class="profile" id="aditya">
                    <img class="animated rollIn" src="img/friends/aditya.jpg">
                    <h2 class="name animated rollIn">Aditya</h2>
                </div>
                <div class="profile" id="adityaV">
                    <img class="animated jackInTheBox" src="img/friends/adityaV.jpg">
                    <h2 class="name animated jackInTheBox">Aditya Verma</h2>
                </div>
                <div class="profile" id="arshi">
                    <img class="animated bounceIn" src="img/friends/arshi.jpg">
                    <h2 class="name animated bounceIn">Arshi Saleh</h2>
                </div>
                <div class="profile" id="bharat">
                    <img class="animated tada" src="img/friends/bharat.jpg">
                    <h2 class="name animated zoomIn">Bharat Makhwana</h2>
                </div>
                <div class="profile" id="debesh">
                    <img class="animated zoomInUp" src="img/friends/devesh.jpg">
                    <h2 class="name animated zoomInUp">Devesh Patel</h2>
                </div>
                <div class="profile" id="geet">
                    <img class="animated zoomInRight" src="img/friends/geet.jpg">
                    <h2 class="name animated zoomInRight">Geetanjali</h2>
                </div>
                <div class="profile" id="goss">
                    <img class="animated flipInX" src="img/friends/goss.jpg">
                    <h2 class="name animated flipInX">Goss</h2>
                </div>
                <div class="profile" id="pain">
                    <img class="animated jackInTheBox" src="img/friends/pain.jpg">
                    <h2 class="name animated jackInTheBox">Abhishek Kakade</h2>
                </div>
                <div class="profile" id="pradeep">
                    <img class="animated zoomInRight" src="img/friends/pradeep.jpg">
                    <h2 class="name animated zoomInRight">Pradeep Singh</h2>
                </div>
                <div class="profile" id="prateek">
                    <img class="animated lightSpeedIn" src="img/friends/prateekT.jpg">
                    <h2 class="name animated lightSpeedIn">Prateek Tiwari</h2>
                </div>
                <div class="profile" id="ruhan">
                    <img class="animated zoomIn" src="img/friends/ruhan.jpg">
                    <h2 class="name animated zoomIn">Ruhan Khandekar</h2>
                </div>
                <div class="profile" id="shashank">
                    <img class="animated bounceInDown" src="img/friends/shashank.jpg">
                    <h2 class="name animated bounceInDown">Shashank Kumar</h2>
                </div>
                <div class="profile" id="shivam">
                    <img class="animated rollIn" src="img/friends/shivam.jpg">
                    <h2 class="name animated rollIn">Shivam</h2>
                </div>
                <div class="profile" id="yash">
                    <img class="animated jackInTheBox" src="img/friends/yashSoni.jpg">
                    <h2 class="name animated jackInTheBox">Yash</h2>
                </div>
            </div>
            <div id="last" class="thank">
                <h2 class="animated slideInUp" id="thankYou">Thank You</h2>
                <h3 class="animated slideInUp" id="creator">Made with <span>❤️</span>by Ratnadeep</h3>
            </div>
        </main>
    </div>
    <script src="js/app.js">
    </script>
</body>

</html>
